version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: hackathon
      POSTGRES_USER: hackathon
      POSTGRES_PASSWORD: hackathon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hackathon-net

  backend:
    build:
      context: ./hackathon-metaverso-api
    container_name: hackathon-backend
    restart: always
    depends_on:
      - postgres
    networks:
      - hackathon-net
    volumes:
      - ./hackathon-metaverso-api:/var/www/html

  frontend:
    build:
      context: ./hackathon-metaverso-front
    container_name: hackathon-frontend
    restart: always
    networks:
      - hackathon-net
    volumes:
      - ./hackathon-metaverso-front:/app
    environment:
      - NODE_ENV=development
    command: ["npm", "run", "dev"]

  nginx:
    image: nginx:latest
    container_name: hackathon-nginx
    restart: always
    depends_on:
      - backend
      - frontend
    ports:
      - "8083:8083"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - hackathon-net

volumes:
  postgres_data:

networks:
  hackathon-net:
    driver: bridge

